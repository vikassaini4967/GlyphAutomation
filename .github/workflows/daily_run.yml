name: Glyph Daily Sanity Check

on:
  schedule:
    # 4:30 AM UTC = 10:00 AM IST
    - cron: '30 4 * * *'
  workflow_dispatch: # Allows manual run button

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Selenium Test
        # Ensure org.GlyphSanityTest matches your project's package structure
        run: mvn exec:java -Dexec.mainClass="org.GlyphSanityTest"
