name: Glyph Daily Sanity Check

on:
  schedule:
    # 4:30 AM UTC is exactly 10:00 AM IST
    - cron: '30 4 * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Selenium Test
        # Ensure the mainClass matches your project structure (org.GlyphSanityTest)
        run: mvn exec:java -Dexec.mainClass="org.GlyphSanityTest"

      - name: Upload Failure Screenshots
        if: failure() # This only runs if the 'Run Selenium Test' step fails
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: screenshots/
