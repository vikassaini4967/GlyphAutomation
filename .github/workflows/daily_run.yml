name: Glyph Daily Sanity Check

on:
  schedule:
    # 04:30 UTC is exactly 10:00 AM IST
    - cron: '30 4 * * *'
  workflow_dispatch: # Allows manual run button

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Selenium Test
        # This matches the package in your Java file (org) and the pom.xml mainClass
        run: mvn exec:java

      - name: Upload Failure Screenshots
        if: failure() # Only runs if the test fails
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: screenshots/
      
      - name: Upload Success Screenshots
        if: success() # Runs if the test passes (to see the "Account Created" proof)
        uses: actions/upload-artifact@v4
        with:
          name: success-screenshots
          path: screenshots/
